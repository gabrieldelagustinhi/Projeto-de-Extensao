<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste JavaScript</title>
    <script>
        function acendeLampada() {
            document.getElementById("luz").src="_imagens/lampada_ligada.jpg";
        }
        function apagaLampada() {
            document.getElementById("luz").src="_imagens/lampada_desligada.jpg";
        }
        function quebraLampada() {
            document.getElementById("luz").src="_imagens/lampada_quebrada.jpg";
        }
    </script>
</head>
<body>
    <h1>Acenda a LÃ¢mpada</h1>
    <img src="_imagens/lampada_desligada.jpg" 
    id="luz" 
    onmousemove="acendeLampada()" 
    onmouseout="apagaLampada()"
    onclick="quebraLampada()">
</body>
</html>
